<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>sa Options</title>
    </head>
    <body>
        <div class="pt-5 pb-5 pl-5 pr-5">
            <h2>Options</h2>
            <h3 class="text-primary">SAPERE AUDE</h3>
            <div id="inputs" class="control-groups">
                <label for="user_name" class="text-primary mt-3">User Name</label>
                <input id='user_name' type="text" name="user_name" class="form-control">
                <label for="ds_endpoint" class="text-primary mt-3">Data Science Endpoint</label>
                <input id='ds_endpoint' type="text" name="ds_endpoint" class="form-control">
                <label for="query_endpoint" class="text-primary mt-3">Data Query Endpoint</label>
                <input id='query_endpoint' type="text" name="query_endpoint" class="form-control">
                <label for="api_key" class="text-secondary mt-3">API Key
                    <strong id='api_key_show'></strong>
                </label>
                <input id='api_key' type="password" name="api_key" class="form-control">
                <hr>
                <button id='save_btn' class="btn btn-primary">save</button>
            </div>
        </div>
    </body>
</html>
